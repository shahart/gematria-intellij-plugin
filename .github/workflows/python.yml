name: Python Application CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"] # Test across different Python versions

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        # cache: 'pip' # Optional: Caches dependencies for faster subsequent runs
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    # - name: Install dependencies
      # run: |
        # python -m pip install --upgrade pip
        # pip install -r requirements.txt # Installs dependencies listed in requirements.txt
    - name: Run tests (e.g., with pytest)
      run: |
        # pip install pytest
        python -m unittest calc # pytest # Replace with your specific test command (e.g., coverage run -m unittest)
